<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="http://college.nfshost.com">About</a></li>
          <li><a href="mailto:brianherman{at}gmail.com">Contact</a></li>
        </ul>
        <h3 class="text-muted">what they have on you</h3>
      </div>

      <div class="jumbotron">
        <h1>Find out what a certain search company has on you</h1>
        <p class="lead">Your data will be deleted after a week.</p>
        <p>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- class="dropzone">-->
        
          <div class="fallback">
              <input name="file" type="file" multiple />
              <input type="submit">
          </div>
       </form>
      </div>
      {%for i in range(0,6)%}
      <div class="col-md-6">
        <iframe src="viewme/0{{i}}">
        </iframe>    
      </div>
      {%endfor%}

      <div class="footer">
        <p>&copy; Company 2014</p>
      </div>
<script src="static/dropzone.js"></script>

    </div> <!-- /container -->


  </body>
</html>
